name: ðŸš€ Deploy AutomÃ¡tico PHP Puro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Obter cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ§© Adicionar host VPS ao known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ðŸš€ Enviar arquivos para a VPS
        run: |
          echo "ðŸ”„ Enviando arquivos PHP para a VPS..."
          rsync -avz --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="README.md" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}
          echo "âœ… Arquivos atualizados com sucesso!"

      - name: ðŸ”„ Reiniciar servidor (opcional)
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "sudo systemctl restart apache2 || true"
