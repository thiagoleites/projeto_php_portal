name: Daily Single PHP Header Cleanup

on:
  schedule:
    - cron: '0 16 * * *' # 13h Brasil
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Remove one header per day
        run: php scripts/remove_one_header_per_day.php

      - name: Commit changes
        run: |
          git config user.name "Thiago Leite"
          git config user.email "thiagoleites@gmail.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "chore: remove php header from one file"
            git push
          else
            echo "No changes to commit"
          fi
